<body>
   <!-- Main Chat Card taking up 2/3 width (8 / 12 columns) -->
   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Chat
          </div>
          <div class="card-body chat-container">
            <div class="chat-message sent">
              <div class="message-content">
                Hello! How are you?
              </div>
            </div>
            <div class="chat-message received">
              <div class="message-content">
                I'm good, thank you! How about you?
              </div>
            </div>
            <!-- Add more chat messages here as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed chat input area with a multiline textarea -->
  <div class="fixed-chat-input">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group">
            <!-- Using a textarea with 3 rows for a larger (“double height”) input area -->
            <textarea class="form-control" placeholder="Type a message..." rows="3"></textarea>
            <button class="btn btn-primary" type="button" (click)="click()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </body>
