
   <!-- Main Chat Card taking up 2/3 width (8 / 12 columns) -->
   <div class="container mt-3">
    <div class="row justify-content-left">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            Chat
          </div>
          <div class="card-body chat-container">
            <div *ngFor="let msg of messages" class="chat-message" [ngClass]="{'sent': msg.role === 'user', 'received': msg.role === 'assistant'}">
              <div class="message-content">
                <markdown [data]="msg.content"></markdown> 
              </div>
            <!-- Add more chat messages here as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed chat input area with a multiline textarea -->
  <div class="fixed-chat-input">
    <div class="container">
      <div class="row justify-content-left">
        <div class="col-md-10">
          <div class="input-group">
            <!-- Using a textarea with 3 rows for a larger (â€œdouble heightâ€) input area -->
            <textarea class="form-control" placeholder="Type a message..." rows="3"
            [(ngModel)]="userInput"></textarea>
            <button class="btn btn-primary" type="button" (click)="click()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
