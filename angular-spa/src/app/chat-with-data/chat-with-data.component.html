<div class="container-fluid mt-3">
  <div class="row" style="margin-left:10px">
    <!-- Chat Window (Left) -->
    <div class="col-md-7 p-0">
      <div class="card h-100">
        <div class="card-header">
          Chat
        </div>
        <div class="card-body chat-container" #chatContainer>
          <div *ngFor="let msg of messages" class="chat-message" 
               [ngClass]="{'sent': msg.role === 'user', 'received': msg.role === 'assistant'}">
            <div class="message-content">
              <markdown  [data]="msg.content"></markdown>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Preview Card (Right) -->
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          Preview
        </div>
        <div class="card-body preview-container">
          <h3>
            <a [href]="pFile.filepath" target="_blank" rel="noopener noreferrer">{{ pFile.title }}</a>
          </h3>
          <p> <markdown  [data]="pFile.preview"></markdown></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Fixed chat input area with a multiline textarea -->
<div class="fixed-chat-input">
  <div class="container">
    <div class="row justify-content-left">
      <div class="col-md-10">
        <div class="input-group">
          <textarea class="form-control" placeholder="Type a message..." rows="3"
                    [(ngModel)]="userInput" (keydown.enter)="onEnter()"></textarea>
          <button class="btn btn-primary" type="button" (click)="click()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
