<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
</head>
<body>
    <h1>Welcome to the Semantic Agent API</h1>
    <p>This API allows interaction with multiple agents.</p>
    
    <h2>Available Endpoints</h2>
    <ul>
        <li><strong>GET /agents</strong> - List all available agents.</li>
        <li><strong>POST /agents/&lt;agent_id&gt;/run</strong> - Run a task with a specific agent.</li>
        <li><strong>GET /jobs/&lt;job_id&gt;</strong> - Check the status of a job.</li>
    </ul>
</body>
</html>
